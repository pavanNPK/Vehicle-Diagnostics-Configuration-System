<div class="pageNotFound d-flex flex-column align-items-center justify-content-center text-center">
  <img src="assets/error/page-not-found.jpg" alt="Oops! Something Went Wrong" class="errorImage w-25">

  <h2 class="text-danger fw-bold mt-3">Oops! Something Went Wrong</h2>
  <p class="text-dark mb-1">The page you're looking for might have been removed or is temporarily unavailable.</p>
  <p class="text-dark mb-1">Click below to return to the home page, retry, or log out.</p>

  <div class="button-group d-flex gap-3 mt-3">
    <button class="pageNotFoundButtons btn btn-primary" [routerLink]="['/']">Go to Home</button>
   <button class="pageNotFoundButtons btn btn-secondary" (click)="reloadPage()" >Try Again</button>
  </div>
</div>
